<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/normalize.css">
  <link rel="stylesheet" href="/scss/styles.css">
  
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">
  <title>üëç Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="main-flex">
    <article class="card">
      <img class="card-header" src="/images/bg-pattern-card.svg" alt="bg pattern card">
      <div class="card-body">
        <img src="/images/image-victor.jpg" alt="" class="card-img-profile">
        <h2 class="card-profile-name">Victor Crest<span>26</span> </h2>
        <p class="card-profile-location">London</p>
      </div>
      
      <div class="card-footer">
        <div class="social-data">
          <h3>80k</h3>
          <p>follower</p>
        </div>
        <div class="social-data">
          <h3>803K</h3>
          <p>Like</p>
        </div>
        <div class="social-data">
          <h3>1.4K</h3>
          <p>Photos</p>
        </div>
      </div>
   
   
   
   
    </article>
  </main>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Jota Svec</a>.
      </div>

</body>
</html>
